{% extends '../base.html' %}

{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="p-3">
            <h4> LIST </h4>
            <ul>
                {% for f in post_list %}
                <li><a href="{{ f.get_absolute_url }}?category={{category}}"> {{ f.title }} </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
