{% extends 'mytube/base.html' %}

{% block content %}

<div class="row d-flex justify-content-center">
    <div class="p-3">
        <div> {% if category %} {{category}} 카테고리 {% endif %} 목록 </div>
        <ul>
            {% for f in post_list %}
            <li><a href="{{ f.get_absolute_url }}?category={{category}}"> {{ f.title }} </a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
